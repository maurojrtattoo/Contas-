<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página com Botões</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 300px;
    }

    .button-container button {
      padding: 15px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #4a90e2;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.2s;
    }

    .button-container button:hover {
      background: #357ABD;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .button-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Controle Geral </h1>

  <div class="button-container">
    <button onclick="location.href='contas.html'">Abrir Contas</button>
    <button onclick="location.href='diario.html'">Abrir Gasto Diario</button>
    <button onclick="location.href='entrada.html'">Entrada</button>
  </div>

</body>
</html>
